<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iconos & typografias</title>

	<!--link google font"-->
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

	<!--Link font-awesome-->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!--Link icomoon -->
	<link rel="stylesheet" href="icomoon/style.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<h1>Como utilizar los iconos de Font-awesome</h1>

<div class="text">
<!--cuando uses font-awesome recuerda que los iconos van en una etiqueta <i>-->
	<p><i class="fa fa-info" aria-hidden="true"></i> <i class="fa fa-heart" aria-hidden="true"></i> <i class="fa fa-github" aria-hidden="true"></i></p>
</div>

<!--Como utilizar iconos de iconomon-->

	<h1>Como utilizar Icommon</h1>
<!--para usar los iconos de icomoon usa la etiqueta <span> -->
<div class="box">
	<p> <span class="icon-emoji-happy"></span> <span class="icon-emoji-neutral"></span> <span class="icon-emoji-sad"></span></p>
</div>

<!--consejo puedes buscar iconos de programacion en la sgte pagina http://konpa.github.io/devicon/-->
</body>
</html>
